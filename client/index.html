  <body>
    <div id="root"></div>
    
    <!-- Noscript para detectar JavaScript desabilitado -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Necessário</h1>
        <p>O Sistema Equidade+ precisa de JavaScript habilitado para funcionar. Por favor, habilite JavaScript no seu navegador e tente novamente.</p>
        <p>© 2025 Todos os direitos reservados - João Victor Gonzalez Pawlowicz - JVGP</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.log('Falha ao registrar Service Worker:', error);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
